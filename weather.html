<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .weather-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Local Weather Viewer</h2>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult" class="weather-box" style="display:none; margin-top:20px;"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert("Please enter a city.");
        return;
      }

      const response = await fetch(`http://localhost:5000/weather?city=${city}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById('weatherResult').innerHTML = `<strong>Error:</strong> ${data.error}`;
        return;
      }

      const weatherHTML = `
        <h3>Weather in ${data.city}</h3>
        <p><strong>Description:</strong> ${data.description}</p>
        <p><strong>Temperature:</strong> ${data.temperature} Â°C</p>
        <p><strong>Humidity:</strong> ${data.humidity} %</p>
        <p><strong>Wind Speed:</strong> ${data.wind_speed} m/s</p>
        <p><strong>Time:</strong> ${new Date(data.timestamp).toLocaleTimeString()}</p>
      `;

      const resultDiv = document.getElementById('weatherResult');
      resultDiv.style.display = "block";
      resultDiv.innerHTML = weatherHTML;
    }
  </script>
</body>
</html>
